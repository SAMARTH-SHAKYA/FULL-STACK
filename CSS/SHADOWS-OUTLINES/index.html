<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 30px;
            box-shadow: 5px 15px 5px #bd3737;
        }

        .text-shadow {
            text-shadow: 5px 15px 5px #bd3737;
            margin-top: 100px;
            outline: 2px solid black;
            /* outline bahar hoti hai aur border andar border ko jayda change nhi krr skte lekin outline ko krr skte hai  */
        }
    </style>
</head>

<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, amet unde mollitia
        reprehenderit hic quae iure iusto, cupiditate in labore voluptatem sit ullam molestias sint esse nulla aut, eos
        pariatur.</p>
</body>

</html>
