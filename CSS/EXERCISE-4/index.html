<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolor navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: aqua;
        }
        ul{
            display: flex;
            list-style: none;
            justify-content: center;
            border: 2px solid black;
        }
        ul li{
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
            border-radius: 34px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li><select name="mode">
                    <option value="apple">light</option>
                    <option value="banana">dark</option>
                </select>
            </li>
        </ul>
    </nav>
</body>

</html>
