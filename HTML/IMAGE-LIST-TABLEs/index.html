<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image list table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img width="300px" height="200" src="image/animal.png" alt="animal image">

    <table>
        <thead>
            <caption>Employee details</caption>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Samarth</td>
                
                <td>Machine learning</td>
            </tr>
            <tr>
                <td rowspan="2">Devansh</td>
                <td rowspan="2">Programmer</td>
                <td>Java</td>
            </tr>
            <tr>
                <td>Python</td>
            </tr>
        </tbody>
        
    </table>

    <!-- three types of list ordered unordered and definition list -->

    <ul>
        <li>samarth</li>
        <li>devansh</li>
        <li>pritam</li>
        <li>arpit</li>
    </ul>

    <ol>
        <li>samarth</li>
        <li>devansh</li>
        <li>pritam</li>
        <li>arpit</li>
    </ol>

    <ol type="A">
        <li>samarth</li>
        <li>devansh</li>
        <li>pritam</li>
        <li>arpit</li>
    </ol>

    <ol type="I">
        <li>samarth</li>
        <li>devansh</li>
        <li>pritam</li>
        <li>arpit</li>
    </ol>
    <!-- definition list krr lena jab time mile important nhi hoti inti  -->

</body>
</html>
